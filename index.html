<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Clan Intelligence | Survivor.io Recruitment Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700&display=swap');
        
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --dark-bg: #0a0e27;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #b0b8d4;
            --accent-blue: #4facfe;
            --accent-purple: #764ba2;
            --accent-pink: #f5576c;
            --success-color: #4ade80;
            --warning-color: #fbbf24;
            --shadow-glow: 0 8px 32px rgba(79, 172, 254, 0.3);
            --shadow-card: 0 4px 20px rgba(0, 0, 0, 0.4);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(245, 87, 108, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(118, 75, 162, 0.1) 0%, transparent 50%);
        }
        
        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(2px 2px at 20px 30px, rgba(255, 255, 255, 0.15), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255, 255, 255, 0.1), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(255, 255, 255, 0.2), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255, 255, 255, 0.15), transparent);
            background-size: 150px 150px;
            animation: starfield 120s linear infinite;
        }
        
        @keyframes starfield {
            from { transform: translateY(0); }
            to { transform: translateY(-150px); }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
            position: relative;
        }
        
        .title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2rem, 4vw, 3.5rem);
            font-weight: 900;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 40px rgba(102, 126, 234, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.8)); }
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }
        
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .stat-item {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px 25px;
            text-align: center;
            box-shadow: var(--shadow-card);
            transition: all 0.3s ease;
        }
        
        .stat-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-glow);
            border-color: rgba(79, 172, 254, 0.5);
        }
        
        .stat-number {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-blue);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .controls {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-card);
        }
        
        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .filter-group {
            position: relative;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .filter-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .filter-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.3);
            background: rgba(255, 255, 255, 0.12);
        }
        
        .sort-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            background: var(--primary-gradient);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }
        
        .btn-secondary {
            background: var(--secondary-gradient);
        }
        
        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.05);
            padding: 5px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .tab {
            padding: 12px 25px;
            background: transparent;
            border: none;
            border-radius: 10px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            flex: 1;
        }
        
        .tab.active {
            background: var(--primary-gradient);
            color: white;
            box-shadow: var(--shadow-glow);
        }
        
        .data-grid {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow-card);
        }
        
        .clan-card, .member-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .clan-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .clan-card:hover, .member-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-glow);
            border-color: rgba(79, 172, 254, 0.4);
        }
        
        .clan-card:hover::before {
            opacity: 1;
        }
        
        .clan-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .clan-name {
            font-family: 'Orbitron', monospace;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--accent-blue);
        }
        
        .clan-rank {
            background: var(--secondary-gradient);
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .clan-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .clan-stat {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .clan-stat-value {
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--success-color);
        }
        
        .clan-stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 5px;
        }
        
        .member-info {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
            gap: 15px;
            align-items: center;
        }
        
        .member-name {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .member-clan {
            color: var(--accent-purple);
            font-size: 0.9rem;
        }
        
        .member-stat {
            text-align: center;
            font-family: 'Orbitron', monospace;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .loading::before {
            content: '';
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(79, 172, 254, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-blue);
            animation: spin 1s ease-in-out infinite;
            margin-right: 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .no-results {
            text-align: center;
            padding: 60px;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            .member-info {
                grid-template-columns: 1fr;
                gap: 10px;
                text-align: left;
            }
            
            .clan-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .filters {
                grid-template-columns: 1fr;
            }
        }
        
        .recruitment-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background: var(--success-color);
            color: var(--dark-bg);
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="cosmic-bg"></div>
    
    <div class="container">
        <header>
            <h1 class="title">LUNAR INTELLIGENCE</h1>
            <p class="subtitle">Advanced Clan Analysis & Recruitment Dashboard</p>
            
            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-number" id="totalClans">-</div>
                    <div class="stat-label">Clans Analyzed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalMembers">-</div>
                    <div class="stat-label">Members Profiled</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="lastUpdated">-</div>
                    <div class="stat-label">Last Updated</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="dataComplete">-</div>
                    <div class="stat-label">Data Complete</div>
                </div>
            </div>
        </header>

        <div class="controls">
            <div class="tabs">
                <button class="tab active" onclick="showTab('clans')">Clan Analysis</button>
                <button class="tab" onclick="showTab('members')">Member Intelligence</button>
                <button class="tab" onclick="showTab('recruitment')">Recruitment Targets</button>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label for="searchInput">Search</label>
                    <input type="text" id="searchInput" class="filter-input" placeholder="Search clans or members...">
                </div>
                
                <div class="filter-group">
                    <label for="minRank">Min Global Rank</label>
                    <input type="number" id="minRank" class="filter-input" placeholder="e.g., 100">
                </div>
                
                <div class="filter-group">
                    <label for="minAttack">Min Attack Power</label>
                    <input type="text" id="minAttack" class="filter-input" placeholder="e.g., 1.5M">
                </div>
                
                <div class="filter-group">
                    <label for="minRelics">Min Relic Cores</label>
                    <input type="number" id="minRelics" class="filter-input" placeholder="e.g., 150">
                </div>
            </div>

            <div class="sort-controls">
                <button class="btn" onclick="sortData('rank')">Sort by Rank</button>
                <button class="btn" onclick="sortData('attack')">Sort by Attack</button>
                <button class="btn" onclick="sortData('relics')">Sort by Relics</button>
                <button class="btn btn-secondary" onclick="resetFilters()">Reset Filters</button>
            </div>
        </div>

        <div class="data-grid">
            <div id="clansView" class="view-content">
                <div class="loading">Loading clan intelligence data...</div>
            </div>
            
            <div id="membersView" class="view-content" style="display: none;">
                <div class="loading">Loading member profiles...</div>
            </div>
            
            <div id="recruitmentView" class="view-content" style="display: none;">
                <div class="loading">Analyzing recruitment targets...</div>
            </div>
        </div>
    </div>

    <script src="clansData.js"></script>
    <script src="membersData.js"></script>
    <script>
        let currentTab = 'clans';
        let currentSort = { field: 'rank', direction: 'asc' };
        let filteredData = { clans: [], members: [] };

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            setupEventListeners();
        });

        function loadData() {
            try {
                // Update statistics
                if (typeof clansMetadata !== 'undefined') {
                    document.getElementById('totalClans').textContent = clansMetadata.totalClans;
                    document.getElementById('lastUpdated').textContent = new Date(clansMetadata.lastUpdated).toLocaleDateString();
                }
                
                if (typeof membersMetadata !== 'undefined') {
                    document.getElementById('totalMembers').textContent = membersMetadata.totalMembers;
                    document.getElementById('dataComplete').textContent = Math.round((membersMetadata.attackDataComplete / membersMetadata.totalMembers) * 100) + '%';
                }

                // Load initial data
                filteredData.clans = typeof clansData !== 'undefined' ? [...clansData] : [];
                filteredData.members = typeof membersData !== 'undefined' ? [...membersData] : [];
                
                renderCurrentView();
            } catch (error) {
                console.error('Error loading data:', error);
                document.querySelector('.loading').textContent = 'Error loading data. Please ensure clansData.js and membersData.js are available.';
            }
        }

        function setupEventListeners() {
            const searchInput = document.getElementById('searchInput');
            const filters = ['minRank', 'minAttack', 'minRelics'];
            
            searchInput.addEventListener('input', debounce(applyFilters, 300));
            
            filters.forEach(filterId => {
                document.getElementById(filterId).addEventListener('input', debounce(applyFilters, 300));
            });
        }

        function showTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update view content
            document.querySelectorAll('.view-content').forEach(view => view.style.display = 'none');
            document.getElementById(tabName + 'View').style.display = 'block';
            
            currentTab = tabName;
            renderCurrentView();
        }

        function renderCurrentView() {
            switch(currentTab) {
                case 'clans':
                    renderClansView();
                    break;
                case 'members':
                    renderMembersView();
                    break;
                case 'recruitment':
                    renderRecruitmentView();
                    break;
            }
        }

        function renderClansView() {
            const container = document.getElementById('clansView');
            
            if (filteredData.clans.length === 0) {
                container.innerHTML = '<div class="no-results">No clan data available or all filtered out.</div>';
                return;
            }

            const html = filteredData.clans.map(clan => `
                <div class="clan-card">
                    <div class="clan-header">
                        <div class="clan-name">${clan.Name}</div>
                        <div class="clan-rank">Rank #${clan.Global_Rank}</div>
                    </div>
                    
                    <div class="clan-stats">
                        <div class="clan-stat">
                            <div class="clan-stat-value">${clan.Guild_ID}</div>
                            <div class="clan-stat-label">Guild ID</div>
                        </div>
                        <div class="clan-stat">
                            <div class="clan-stat-value">${clan.Grade_Score}</div>
                            <div class="clan-stat-label">Grade Score</div>
                        </div>
                        <div class="clan-stat">
                            <div class="clan-stat-value">${clan.Total_Attack}</div>
                            <div class="clan-stat-label">Total Attack</div>
                        </div>
                        <div class="clan-stat">
                            <div class="clan-stat-value">${clan.Total_Relic_Cores}</div>
                            <div class="clan-stat-label">Relic Cores</div>
                        </div>
                        <div class="clan-stat">
                            <div class="clan-stat-value">${clan.Member_Count || 'N/A'}</div>
                            <div class="clan-stat-label">Members</div>
                        </div>
                        ${clan.LME_Level ? `
                        <div class="clan-stat">
                            <div class="clan-stat-value">D${clan.LME_Level}</div>
                            <div class="clan-stat-label">LME Level</div>
                        </div>
                        ` : ''}
                        ${clan.Phase_Score ? `
                        <div class="clan-stat">
                            <div class="clan-stat-value">${clan.Phase_Score.toLocaleString()}</div>
                            <div class="clan-stat-label">Phase Score</div>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = html;
        }

        function renderMembersView() {
            const container = document.getElementById('membersView');
            
            if (filteredData.members.length === 0) {
                container.innerHTML = '<div class="no-results">No member data available or all filtered out.</div>';
                return;
            }

            const html = `
                <div style="margin-bottom: 20px; color: var(--text-secondary); font-size: 0.9rem;">
                    Showing ${filteredData.members.length} members
                </div>
                ${filteredData.members.map(member => `
                    <div class="member-card">
                        <div class="member-info">
                            <div>
                                <div class="member-name">${member.Member_Name}</div>
                                <div class="member-clan">${member.Clan_Name}</div>
                            </div>
                            <div class="member-stat">
                                <div style="color: var(--accent-blue);">Rank #${member.Attack_Position}</div>
                                <div style="color: var(--text-secondary); font-size: 0.8rem;">Attack</div>
                            </div>
                            <div class="member-stat">
                                <div style="color: var(--accent-purple);">Rank #${member.Relic_Position}</div>
                                <div style="color: var(--text-secondary); font-size: 0.8rem;">Relics</div>
                            </div>
                            <div class="member-stat">
                                <div style="color: var(--success-color);">${member.Attack}</div>
                                <div style="color: var(--text-secondary); font-size: 0.8rem;">Attack</div>
                            </div>
                            <div class="member-stat">
                                <div style="color: var(--warning-color);">${member.Relic_Cores}</div>
                                <div style="color: var(--text-secondary); font-size: 0.8rem;">Cores</div>
                            </div>
                        </div>
                        ${isRecruitmentTarget(member) ? '<div class="recruitment-badge">Target</div>' : ''}
                    </div>
                `).join('')}
            `;
            
            container.innerHTML = html;
        }

        function renderRecruitmentView() {
            const container = document.getElementById('recruitmentView');
            
            if (!filteredData.members || filteredData.members.length === 0) {
                container.innerHTML = '<div class="no-results">No member data available for recruitment analysis.</div>';
                return;
            }

            // Find high-value recruitment targets
            const targets = filteredData.members.filter(isRecruitmentTarget);
            
            const html = `
                <div style="margin-bottom: 20px;">
                    <h3 style="color: var(--accent-blue); margin-bottom: 10px;">High-Value Recruitment Targets</h3>
                    <p style="color: var(--text-secondary);">Members with strong performance who may be open to recruitment opportunities.</p>
                    <p style="color: var(--text-secondary);">Found ${targets.length} potential targets.</p>
                </div>
                
                ${targets.length === 0 ? '<div class="no-results">No recruitment targets match current criteria.</div>' : 
                targets.map(member => `
                    <div class="member-card" style="border-left: 4px solid var(--success-color);">
                        <div class="recruitment-badge">Priority Target</div>
                        <div class="member-info">
                            <div>
                                <div class="member-name">${member.Member_Name}</div>
                                <div class="member-clan">${member.Clan_Name}</div>
                                <div style="color: var(--success-color); font-size: 0.9rem; margin-top: 5px;">
                                    ${getRecruitmentReason(member)}
                                </div>
                            </div>
                            <div class="member-stat">
                                <div style="color: var(--accent-blue);">Rank #${member.Attack_Position}</div>
                                <div style="color: var(--text-secondary); font-size: 0.8rem;">Attack</div>
                            </div>
                            <div class="member-stat">
                                <div style="color: var(--accent-purple);">Rank #${member.Relic_Position}</div>
                                <div style="color: var(--text-secondary); font-size: 0.8rem;">Relics</div>
                            </div>
                            <div class="member-stat">
                                <div style="color: var(--success-color);">${member.Attack}</div>
                                <div style="color: var(--text-secondary); font-size: 0.8rem;">Attack</div>
                            </div>
                            <div class="member-stat">
                                <div style="color: var(--warning-color);">${member.Relic_Cores}</div>
                                <div style="color: var(--text-secondary); font-size: 0.8rem;">Cores</div>
                            </div>
                        </div>
                    </div>
                `).join('')}
            `;
            
            container.innerHTML = html;
        }

        function isRecruitmentTarget(member) {
            // Define recruitment criteria
            const attackRank = parseInt(member.Attack_Position) || 999;
            const relicRank = parseInt(member.Relic_Position) || 999;
            const attackValue = parseFloat(member.Attack.replace(/[^\d.]/g, '')) || 0;
            const relicValue = parseInt(member.Relic_Cores.replace(/\+/g, '')) || 0;
            
            // High performers worth recruiting
            return (attackRank <= 20 && relicRank <= 30) || 
                   (attackValue >= 1.5 && relicValue >= 150) ||
                   (attackRank <= 10) || 
                   (relicRank <= 10);
        }

        function getRecruitmentReason(member) {
            const attackRank = parseInt(member.Attack_Position) || 999;
            const relicRank = parseInt(member.Relic_Position) || 999;
            
            if (attackRank <= 5) return "ðŸ”¥ Top 5 Attack Power";
            if (relicRank <= 5) return "ðŸ’Ž Top 5 Relic Cores";
            if (attackRank <= 10) return "âš¡ Top 10 Attack";
            if (relicRank <= 10) return "ðŸ† Top 10 Relics";
            if (attackRank <= 20 && relicRank <= 20) return "ðŸŽ¯ Balanced High Performer";
            return "ðŸ“ˆ Strong Overall Stats";
        }

        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const minRank = parseInt(document.getElementById('minRank').value) || 0;
            const minAttack = document.getElementById('minAttack').value.toLowerCase();
            const minRelics = parseInt(document.getElementById('minRelics').value) || 0;

            // Filter clans
            filteredData.clans = (clansData || []).filter(clan => {
                const matchesSearch = !search || 
                    clan.Name.toLowerCase().includes(search) ||
                    clan.Guild_ID.toString().includes(search);
                
                const matchesRank = !minRank || parseInt(clan.Global_Rank) >= minRank;
                
                return matchesSearch && matchesRank;
            });

            // Filter members
            filteredData.members = (membersData || []).filter(member => {
                const matchesSearch = !search || 
                    member.Member_Name.toLowerCase().includes(search) ||
                    member.Clan_Name.toLowerCase().includes(search);
                
                const matchesAttack = !minAttack || member.Attack.toLowerCase().includes(minAttack);
                
                const memberRelics = parseInt(member.Relic_Cores.replace(/\+/g, '')) || 0;
                const matchesRelics = !minRelics || memberRelics >= minRelics;
                
                return matchesSearch && matchesAttack && matchesRelics;
            });

            renderCurrentView();
        }

        function sortData(field) {
            const direction = currentSort.field === field && currentSort.direction === 'asc' ? 'desc' : 'asc';
            currentSort = { field, direction };

            if (currentTab === 'clans') {
                filteredData.clans.sort((a, b) => {
                    let valueA, valueB;
                    
                    switch(field) {
                        case 'rank':
                            valueA = parseInt(a.Global_Rank);
                            valueB = parseInt(b.Global_Rank);
                            break;
                        case 'attack':
                            valueA = parseFloat(a.Total_Attack.replace(/[^\d.]/g, ''));
                            valueB = parseFloat(b.Total_Attack.replace(/[^\d.]/g, ''));
                            break;
                        case 'relics':
                            valueA = parseInt(a.Total_Relic_Cores.replace(/\+/g, ''));
                            valueB = parseInt(b.Total_Relic_Cores.replace(/\+/g, ''));
                            break;
                        default:
                            return 0;
                    }
                    
                    return direction === 'asc' ? valueA - valueB : valueB - valueA;
                });
            } else {
                filteredData.members.sort((a, b) => {
                    let valueA, valueB;
                    
                    switch(field) {
                        case 'attack':
                            valueA = parseFloat(a.Attack.replace(/[^\d.]/g, ''));
                            valueB = parseFloat(b.Attack.replace(/[^\d.]/g, ''));
                            break;
                        case 'relics':
                            valueA = parseInt(a.Relic_Cores.replace(/\+/g, ''));
                            valueB = parseInt(b.Relic_Cores.replace(/\+/g, ''));
                            break;
                        default:
                            return 0;
                    }
                    
                    return direction === 'desc' ? valueB - valueA : valueA - valueB;
                });
            }

            renderCurrentView();
        }

        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('minRank').value = '';
            document.getElementById('minAttack').value = '';
            document.getElementById('minRelics').value = '';
            
            filteredData.clans = typeof clansData !== 'undefined' ? [...clansData] : [];
            filteredData.members = typeof membersData !== 'undefined' ? [...membersData] : [];
            
            renderCurrentView();
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
